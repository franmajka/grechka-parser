<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Купить гречку</title>
</head>

<body>
  <div id="app">
    <div class="spinner-border text-primary" role="status" v-if='!products.length'>
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="container mt-5" v-else>
      <div class="row justify-content-center mb-5">
        <div class="col-7">
          <div class='mb-3'>
            <label for="selectSort" class='form-label'>Отосортировать гречку</label>
            <select v-model='selectedSort' class="form-select" id='selectSort'>
              <option v-for='(value, text) in sortedBy' :value='value'>{{ text }}</option>
            </select>
          </div>

          <div class="mb-3">
            Фильтровать от
            <input type="number" v-model.number.lazy='filteredByPrice.from'>
            до
            <input type="number" v-model.number.lazy='filteredByPrice.to'>
          </div>

          <div class="album py-5 bg-light">
            <div class="container">
              <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" v-for='product in sortedProducts'>
                  <div class="card border-warning mb-3 shadow-sm">
                    <div class="card-header">Featured</div>
                    <img :src="product.imageUrl" class="card-img-top" alt="grechka">
                    <div class="card-body">
                      <h5 class="card-title">{{product.name}}</h5>
                      <p class="card-text">Цена за кг: {{ product.price }} грн</p>
                      <a :href="product.url" class="btn btn-sm btn-warning btn-block stretched-link">Просмотреть
                        товар</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src='/app.js'></script>
</body>
</html>
