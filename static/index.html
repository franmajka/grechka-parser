<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>Купить гречку</title>
</head>

<body>
  <div id="app">
    <div class="spinner-border text-primary" role="status" v-if='!products.length'>
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" v-for='product in products'>
        <div class="card">
          <img :src="product.imageUrl" class="card-img-top" alt="grechka">
          <div class="card-body">
            <h5 class="card-title"><a :href="product.url">{{product.name}}</a></h5>
            <p class="card-text">Цена за кг: {{ product.price }} грн</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src='/app.js'></script>
</body>
</html>
